<mat-sidenav-container class="example-container" autosize>
    <mat-sidenav #sidenav mode="side"
                 [(opened)]="opened">
        <h2>
            <strong>
                <button class="mat-h1" mat-button [matMenuTriggerFor]="menu">Community name</button>
            </strong>
            <mat-menu #menu="matMenu">
                <!--implement for loop for multiple communities-->
                <button mat-menu-item class="community"><< Community name >></button>
            </mat-menu>
        </h2>
        <hr>
        <app-sidebar-component></app-sidebar-component>
    </mat-sidenav>

    <mat-sidenav-content class="main">
        <app-messages></app-messages>
        <div *ngIf="messageService.receiver">
            <app-chat-input></app-chat-input>
        </div>
        <div class="toolbar">
            <mat-toolbar color="primary" class="mat-toolbar">
                <mat-toolbar-row>
                    <button mat-icon-button (click)="sidenav.toggle()">
                        <mat-icon class="icon" matTooltip="Side Menu">
                            menu
                        </mat-icon>
                    </button>
                    <div *ngIf="messageService.receiver">
                        <span>
                            {{messageService.receiver.userName}}
                        </span>
                    </div>

                    <!--<ng-template #recipientName><< Recipient name >></ng-template>-->
                    <span class="spacer"></span><!--spacer for space b/w icons-->
                    <!--<ng-template #senderName><< Sender name >></ng-template>-->
                    <div class="button-row">
                        <button mat-icon-button (click)="logout()">
                            <mat-icon class="icon" matTooltip="Logout">exit_to_app</mat-icon>
                        </button>
                    </div>
                </mat-toolbar-row>
            </mat-toolbar>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
